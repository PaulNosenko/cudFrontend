
<div class="container">
  <h1></h1>
  <div class="row"> 
  <div class="col-sm-4 col-sm-12" *ngFor='let item of all; let i = index' [ngClass]="{'row': (1+i)%3 == 0}">
   
    
    <div class="col-xs-6 col-md-4 thumbnail" style="width: 365px; margin-right: 15px; border-radius: 0px !important">
      <a href='/{{item.name}}'  >
        <img [src]='item.image' style="height:210px"  
      onerror="this.src='assets/images/soon.png';"> 
      <div class="caption">
        <h3 style="font-weight:100px;text-align:center;">{{item.name}} </h3>
    </div></a>
    
     
      
    </div>

    </div> 
  </div> 
</div>
